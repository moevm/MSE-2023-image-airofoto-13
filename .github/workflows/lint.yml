on:
  pull_request:
    branches:
      - test
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.10.10
          cache: 'pip'
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: mypy --strict $(git ls-files '*.py')